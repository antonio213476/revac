<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="cadastro">CadastroPessoa</a>
              </li> 
            </ul>
          </div>
        </div>
      </nav>
      <form class="d-flex align-items-center flex-column mt-5">
        <div class="d-flex flex-row">
            <div class="mb-3 me-5">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
              </div>
            <div class="mb-3 me-5">
                <label for="nome" class="form-label">Nome</label>
                <input type="email" class="form-control" id="nome" aria-describedby="emailHelp">
            </div>
        </div>
        <div class="d-flex flex-row">
            <div class="mb-3 me-5">
                <label for="endereco" class="form-label">Endereco</label>
                <input type="email" class="form-control" id="endereco" aria-describedby="emailHelp">
              </div>
            <div class="mb-3 me-5">
                <label for="numero" class="form-label">Numero</label>
                <input type="email" class="form-control" id="numero" aria-describedby="emailHelp">
            </div>
        </div>
        <div class="d-flex flex-row">
            <div class="mb-3 me-5">
                <label for="cep" class="form-label">CEP</label>
                <input type="email" class="form-control" id="cep" aria-describedby="emailHelp">
              </div>
            <div class="mb-3 me-5">
                <label for="nascimento" class="form-label">Nascimento</label>
                <input type="email" class="form-control" id="nascimento" aria-describedby="emailHelp">
            </div>
        </div>
        <button type="submit" class="btn btn-primary w-25">Submit</button>
      </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
